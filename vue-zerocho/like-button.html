<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좋아요</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- v-로 data 속성에 접근 -->
        <div v-if="liked">Liked</div>
        <!-- v- : vue가 통제하는 메서드 -->
        <button v-else v-on:click="onClickButton">Like</button>
    </div>

    <script>
        var app = new Vue({
            el: '#root',
            data: {  //data가 바뀌면 화면부분이 알아서 바뀐다
                liked: false
            },
            methods: {
                onClickButton() {
                    //this는 data를 가리킴
                    this.liked = true;
                }
            }
        })
    </script>

</body>

</html>
